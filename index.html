<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ccss/all.min.css">
    <link rel="stylesheet" href="ccss/fontawesome.min.css">
</head>
<body>

    <div id="tracking-area" >
        <div class="inner-tracking taitle" >
            <h1>How are feelings ?</h1>
        </div>
     </div>
<div class="MAinflex container">
    <div id="tracking-area" >
        <div class="inner-tracking main" >
           <div class="child-tracking " id="child1">
            <i class="fa-solid fa-heart-pulse"></i>
            <h5>Heat Rate</h5>
            <p><span class="counter"data-target="100" >0</span>bpm</p>
           </div>
        </div>
    </div>

    <div id="tracking-area" >
        <div class="inner-tracking main" >
           <div class="child-tracking " id="child2">
            <i class="fa-solid fa-moon"></i>
            <h5>Sleep</h5>
            <p><span class="counter"data-target="10">0</span>hrs</p>
           </div>
        </div>
    </div>

    <div id="tracking-area" >
        <div class="inner-tracking main" >
           <div class="child-tracking " id="child3">
            <i class="fa-solid fa-martini-glass-citrus"></i>
            <h5> Glass Citrus</h5>
            <p><span class="counter" data-target="15">0</span>glass</p>
           </div>
        </div>
    </div>

    <div id="tracking-area" >
        <div class="inner-tracking main" >
           <div class="child-tracking" id="child4">
            <i class="fa-solid fa-person-walking"></i>
            <h5>Person Walking</h5>
            <p><span class="counter" data-target="1100">0</span>m</p>
           </div>
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
